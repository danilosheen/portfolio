<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfólio - Danilo Ferreira</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="./js/start.js"></script>
    <script src="./js/defer.js" defer></script>
  </head>
  <body class="tema-claro">
    <header class="menu">
      <div class="menu__container ct">
        <div>
          <a class="link-inicio" href="#scroll-inicio">
            <span class="name-span bg-clip-text text-transparent gradient2"
              >Danilo Ferreira</span
            >
          </a>
        </div>
        <div>
          <nav id="navbar-bs" class="navbar">
            <ul class="nav nav-underline">
              <li class="nav-item">
                <a class="nav-link" href="#scroll-inicio">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#scroll-sobre">Sobre</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#scroll-skills">Skills</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#scroll-projetos">Projetos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#scroll-contato">Contato</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main
      data-bs-spy="scroll"
      data-bs-target="#navbar-bs"
      tabindex="0"
      data-bs-smooth-scroll="true"
      class="scrollspy-example bg-body-tertiary p-3 rounded-2"
    >
      <div>
        <!-- sections -->
        <section class="inicio" style="height: 900px" id="scroll-inicio">
          <div></div>
        </section>
        <section class="sobre" style="height: 900px" id="scroll-sobre"></section>
        <section class="skills" style="height: 900px" id="scroll-skills"></section>
        <section class="projetos" style="height: 900px" id="scroll-projetos"></section>
        <section class="contato" style="height: 900px" id="scroll-contato"></section>
      </div>
    </main>
    <footer class="rodape"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfólio - Danilo Ferreira</title>
    <link rel="stylesheet" href="./css/style-light.css" id="theme" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="./js/start.js"></script>
    <script src="./js/defer.js" defer></script>
  </head>
  <body>
    <header class="menu">
      <div class="menu__container ct">
        <div>
          <a class="link-inicio" href="#scroll-inicio">
            <span class="name-span bg-clip-text text-transparent gradient2"
              >Danilo Ferreira</span
            >
          </a>
        </div>
        <div>
          <!-- nav desktop -->
          <nav id="navbar-bs" class="menu-desktop navbar">
            <ul class="nav nav-underline">
              <li class="nav-item">
                <a class="nav-link" href="#scroll-inicio">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#scroll-sobre">Sobre</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#scroll-skills">Skills</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#scroll-projetos">Projetos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#scroll-contato">Contato</a>
              </li>
              <li class="nav-item icon-light-dark">
                <span id="theme-toggle"
                  ><img src="./assets/dark-theme.svg" alt="light-dark-theme"
                /></span>
              </li>
            </ul>
          </nav>

          <!-- nav mobile -->
          <nav class="menu-mobile navbar">
            <div class="container-fluid">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarToggleExternalContent"
                aria-controls="navbarToggleExternalContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>
          <div
            class="collapse"
            id="navbarToggleExternalContent"
            data-bs-theme="dark"
          >
            <div class="nav-container">
              <ul class="nav nav-collapsed">
                <li class="nav-item box-nav-item">
                  <a class="nav-link" href="#scroll-inicio">Início</a>
                </li>
                <li class="nav-item box-nav-item">
                  <a class="nav-link" href="#scroll-sobre">Sobre</a>
                </li>
                <li class="nav-item box-nav-item">
                  <a class="nav-link" href="#scroll-skills">Skills</a>
                </li>
                <li class="nav-item box-nav-item">
                  <a class="nav-link" href="#scroll-projetos">Projetos</a>
                </li>
                <li class="nav-item box-nav-item">
                  <a class="nav-link" href="#scroll-contato">Contato</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main
      data-bs-spy="scroll"
      data-bs-target="#navbar-bs"
      tabindex="0"
      data-bs-smooth-scroll="true"
      class="scrollspy-example"
    >
      <div>
        <!-- sections -->

        <!-- inicio -->
        <section class="inicio ct" id="scroll-inicio">
          <div class="image-profile ct">
            <img src="./assets/profile.png" alt="" />
          </div>
          <div class="content-profile ct">
            <h1 class="cptx">Olá, me chamo Danilo</h1>
            <h3 class="cptx">Frontend Developer</h3>
            <p class="cptx">Amante de tecnologia</p>
            <a
              class="button-link"
              href="https://www.linkedin.com/in/danilo-ferreira-silva/"
              >Entre em contato
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="#1d1d1d"
                class="linkedin bi bi-linkedin"
                viewBox="0 0 16 16"
              >
                <path
                  d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854zm4.943 12.248V6.169H2.542v7.225zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248S2.4 3.226 2.4 3.934c0 .694.521 1.248 1.327 1.248zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016l.016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225z"
                />
              </svg>
            </a>
          </div>
        </section>

        <!-- sobre -->
        <section class="sobre" id="scroll-sobre">Sobre</section>

        <!-- skills -->
        <section class="skills" id="scroll-skills">Skills</section>

        <!-- projetos -->
        <section class="projetos" id="scroll-projetos">Projetos</section>

        <!-- contato -->
        <section class="contato" id="scroll-contato">Contato</section>
      </div>
    </main>
    <footer class="rodape"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

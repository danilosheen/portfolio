<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfólio - Danilo Ferreira</title>
    <link rel="stylesheet" href="./css/style-light.css" id="theme" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="./js/start.js"></script>
    <script src="./js/defer.js" defer></script>
  </head>
  <body>
    <header class="menu">
      <div class="menu__container ct">
        <div>
          <a class="link-inicio" href="#scroll-inicio">
            <span class="name-span bg-clip-text text-transparent gradient2"
              >Danilo Ferreira</span
            >
          </a>
        </div>
        <div>
          <!-- nav desktop -->
          <nav id="navbar-bs" class="menu-desktop navbar">
            <ul class="nav nav-underline">
              <li class="nav-item">
                <a class="nav-link" href="#scroll-inicio">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#scroll-sobre">Sobre</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#scroll-skills">Skills</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#scroll-projetos">Projetos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#scroll-contato">Contato</a>
              </li>
              <li class="nav-item icon-light-dark">
                <span id="theme-toggle"
                  ><img src="./assets/dark-theme.svg" alt="light-dark-theme"
                /></span>
              </li>
            </ul>
          </nav>

          <!-- nav mobile -->
          <nav class="menu-mobile navbar">
            <div class="container-fluid">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarToggleExternalContent"
                aria-controls="navbarToggleExternalContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>
          <div
            class="collapse"
            id="navbarToggleExternalContent"
            data-bs-theme="dark"
          >
            <div class="nav-container">
              <ul class="nav nav-collapsed">
                <li class="nav-item box-nav-item">
                  <a class="nav-link" href="#scroll-inicio">Início</a>
                </li>
                <li class="nav-item box-nav-item">
                  <a class="nav-link" href="#scroll-sobre">Sobre</a>
                </li>
                <li class="nav-item box-nav-item">
                  <a class="nav-link" href="#scroll-skills">Skills</a>
                </li>
                <li class="nav-item box-nav-item">
                  <a class="nav-link" href="#scroll-projetos">Projetos</a>
                </li>
                <li class="nav-item box-nav-item">
                  <a class="nav-link" href="#scroll-contato">Contato</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main
      data-bs-spy="scroll"
      data-bs-target="#navbar-bs"
      tabindex="0"
      data-bs-smooth-scroll="true"
      class="scrollspy-example bg-body-tertiary p-3 rounded-2"
    >
      <div>
        <!-- sections -->

        <!-- inicio -->
        <section class="inicio ct" id="scroll-inicio">
          <div class="image-profile ct">
            <img src="./assets/profile.png" alt="" />
          </div>
          <div class="ct">
            <h1>Olá, me chamo Danilo</h1>
            <h3>Frontend Developer</h3>
            <p>Amante de tecnologia</p>
            <a href="">Entre em contato <img src="" alt="" /></a>
          </div>
        </section>

        <!-- sobre -->
        <section class="sobre" id="scroll-sobre">Sobre</section>

        <!-- skills -->
        <section class="skills" id="scroll-skills">Skills</section>

        <!-- projetos -->
        <section class="projetos" id="scroll-projetos">Projetos</section>

        <!-- contato -->
        <section class="contato" id="scroll-contato">Contato</section>
      </div>
    </main>
    <footer class="rodape"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
